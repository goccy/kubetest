kind: ServiceAccount
apiVersion: v1
metadata:
  name: kubetest
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubetest
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubetest
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubetest
subjects:
- kind: ServiceAccount
  name: kubetest
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: github-app
data:
  # this content is testdata/githubapp.private-key.pem.
  # this private key is valid, but since I have not given any permission to the github app associated with this private-key,
  # there is nothing we can do with this key.
  # I use this only to verify the logic that creates access token using the information in the github app.
  # ( but there is nothing you can do with the access token you get )
  private-key: 
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: github-token
data:
  # ghp_xxx
  token: Z2hwX3h4eA==
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubetest-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: kubetest
  template:
    metadata:
      name: kubetest
      labels:
        app: kubetest
    spec:
      serviceAccountName: kubetest
      containers:
        - name: kubetest
          image: golang:1.21.0-bookworm
          workingDir: /go/src/kubetest
          command:
            - tail
          args:
            - -f
            - /dev/null
          volumeMounts:
            - name: workdir
              mountPath: /go/src/kubetest
      volumes:
        - name: workdir
          hostPath:
            path: /home/kubetest
            type: Directory
